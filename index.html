<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Mockitship - Free Device Mockup Generator</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Create stunning device mockups in seconds. Free, open-source mockup generator with 2D and 3D rendering. No accounts, no watermarks, no limits." />
    <meta name="keywords" content="device mockup, mockup generator, free mockup, iPhone mockup, MacBook mockup, 3D mockup, open source" />
    <meta name="author" content="Jesse Korzan" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mockitship.com/" />
    <meta property="og:title" content="The Mockitship - Free Device Mockup Generator" />
    <meta property="og:description" content="Create stunning device mockups in seconds. Free, open-source mockup generator with 2D and 3D rendering." />
    <meta property="og:image" content="https://mockitship.com/imac-3d-mockup.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mockitship.com/" />
    <meta property="twitter:title" content="The Mockitship - Free Device Mockup Generator" />
    <meta property="twitter:description" content="Create stunning device mockups in seconds. Free, open-source mockup generator with 2D and 3D rendering." />
    <meta property="twitter:image" content="https://mockitship.com/imac-3d-mockup.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mockitship.com/" />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "tudzptcymg");
    </script>
  </head>
  <body>
    <main>
      <aside class="control-pane">
        <div class="control-group">
          <span class="control-label">Device</span>
          <select id="device-select" class="device-select" aria-label="Choose device"></select>
        </div>
        <div class="control-group">
          <span class="control-label">Workspace View</span>
          <div class="view-select-wrapper" id="view-select-wrapper" hidden>
            <select id="view-select" class="view-select" aria-label="Choose view mode">
              <option value="2d">2D Canvas</option>
              <option value="3d">3D Viewer</option>
            </select>
          </div>
        </div>
        <header>
          <h1>
            Jump on The Mockitship
          </h1>
          <p class="descriptor">
            Select a device, upload artwork, and export a pixel-perfect PNG mockup. 100% free.<br />
            <small><a href="https://github.com/jessekorzan/themockitship" target="_blank" rel="noopener">GitHub Repo</a></small>
          </p>
        </header>
        <div class="control-actions">
          <div id="screen-dimensions" class="screen-dimensions"></div>
          <label for="image-input">
            <span>Upload image</span>
            <input id="image-input" type="file" accept="image/*" />
          </label>
        </div>
        <div class="download-actions">
          <button id="download-button" class="download-button" type="button" disabled>
            Download PNG
          </button>
          <button id="copy-button" class="copy-button" type="button" disabled>
            Copy to Clipboard
          </button>
        </div>
      </aside>
      <section class="workspace">
        <div class="workspace-bar">
        </div>
        <div class="canvas-stage">
          <div class="canvas-wrapper" id="mockup-dropzone">
            <canvas id="mockup-canvas" aria-label="Device mockup preview"></canvas>
            <model-viewer
              id="mockup-model-viewer"
              camera-controls
              auto-rotate
              rotation-per-second="10deg"
              exposure="1.2"
              shadow-intensity="0.3"
              camera-orbit="0deg 75deg 105%"
              min-camera-orbit="auto auto 50%"
              max-camera-orbit="auto auto 200%"
              field-of-view="30deg"
            ></model-viewer>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
